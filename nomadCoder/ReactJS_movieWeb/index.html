<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Your custom script here -->
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      const [amount, setAmout] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);
      //첫번째 인자는 value, 두번째 인자는 input에 새로운 값을 입력할 때마다 state를 업데이트하는 함수
      //사용자가 input에 새로운 값을 입력할 때마다 state업데이트를 한다. -->>> onChange
      const onChange = (event) => {
        setAmout(event.target.value);
      };
      const reset = () => setAmout(0);
      // const onFlip = () => setFlipped(!flipped);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <h1>super Converter</h1>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={flipped ? amount * 60 : amount}
              id="minutes"
              placeholder="minutes"
              type="number"
              onChange={onChange} //인풋에 변화가 생기면 onChange 함수를 실행함
              disabled={flipped === true} //{flipped}
            />
          </div>
          <div>
            <label htmlFor="hours">Houres</label>
            <input
              value={flipped ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Houres"
              type="number"
              onChange={onChange}
              disabled={flipped === false} //{!flipped}
            />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>Filp</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
